<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login 2</title>
</head>
<body>

    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="First Name" required />
        <br /><br />
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Last Name" required />
        <br /><br />
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="Phone Number" pattern="[0-9]{10}" required />
        <br /><br />
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="Email ID" required />
        <br /><br />
        
        <button type="button" id="submit-btn">Submit</button>
    </form>

    <script type="text/javascript">
        let submitBtn = document.getElementById("submit-btn");

        submitBtn.addEventListener("click", function() {
            // Fetching values from the input fields
            let firstName = document.getElementById("fname").value;
            let lastName = document.getElementById("lname").value;
            let phoneNumber = document.getElementById("phone").value;
            let email = document.getElementById("email").value;

            // Displaying the alert with spaces
            alert(`First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${email}`);
        });
    </script>

</body>
</html>
